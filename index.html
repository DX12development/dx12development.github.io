      canvas.onmousemove = e => {
        if (drawing) {
          const size = calculateBrushSize(e.offsetX, e.offsetY);
          ctx.lineWidth = size;
          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(e.offsetX, e.offsetY);
          ctx.stroke();
          ctx.lineCap = "square";
          x = e.offsetX;
          y = e.offsetY;
        }
      };
